<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Star Trek vs Star Wars</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
	<div id="wrapper">
	<header class="container">
		<img src="img/header.png">
	</header>
	</div>
	<hr>



	<main class="container"> <!--Main = flex box -->
		<p id="slogan">
			Which intergalactic hotties do you want to Netflix and chill with??</p>
		
		<section id="content1" class="four columns">
			<figure id="choice1" type="click">
			</figure>
			<h4 id="trekName">
			</h4>
			<p id="trekProfile">
		</section>

		<section id="content2" class="two columns">
			<h3>VS</h3>
		</section>

		<section id="content3" class="four columns">
			<figure id="choice2" type="click"></figure>
			<h4 id="warsName">
			</h4>
			<p id="warsProfile">
		</section>

		<section id="chart" class="three columns">
			<h4 class="title">Results</h4>
			<canvas id="results" width="200" height="200">
			</canvas>

<!-- 			<button type="click" id="done">I'm Done</button>
			<p id="mvp"></p> -->
		</section>
